<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号与安全 - B站类App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 状态栏样式 */
        .status-bar {
            height: 44px;
            background-color: #fb7299;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* 内容区域 */
        .content {
            height: calc(100vh - 44px);
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        /* 设置组 */
        .settings-group {
            margin-bottom: 10px;
            background-color: white;
        }
        
        .settings-header {
            padding: 10px 16px;
            font-size: 13px;
            color: #999;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #666;
        }
        
        .settings-content {
            flex: 1;
        }
        
        .settings-title {
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .settings-description {
            font-size: 12px;
            color: #999;
        }
        
        .settings-value {
            font-size: 14px;
            color: #999;
            margin-right: 8px;
        }
        
        .settings-arrow {
            color: #ccc;
        }
        
        /* 开关按钮 */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #fb7299;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* 隐藏滚动条但保留功能 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* 账号安全等级 */
        .security-level {
            padding: 16px;
            background-color: white;
            margin-bottom: 10px;
        }
        
        .security-level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .security-level-title {
            font-size: 15px;
            font-weight: 500;
        }
        
        .security-level-score {
            color: #fb7299;
            font-weight: 500;
        }
        
        .security-level-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .security-level-progress {
            height: 100%;
            width: 75%;
            background-color: #fb7299;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="flex items-center">
            <i class="fas fa-arrow-left mr-4"></i>
            <span>账号与安全</span>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 账号安全等级 -->
        <div class="security-level">
            <div class="security-level-header">
                <div class="security-level-title">账号安全等级</div>
                <div class="security-level-score">75分</div>
            </div>
            <div class="security-level-bar">
                <div class="security-level-progress"></div>
            </div>
        </div>
        
        <!-- 账号信息 -->
        <div class="settings-group">
            <div class="settings-header">账号信息</div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">手机号</div>
                    <div class="settings-description">已绑定 138****5678</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">邮箱</div>
                    <div class="settings-description">未绑定</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">实名认证</div>
                    <div class="settings-description">未认证</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 安全设置 -->
        <div class="settings-group">
            <div class="settings-header">安全设置</div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">登录密码</div>
                    <div class="settings-description">建议定期修改密码，提高账号安全性</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">安全问题</div>
                    <div class="settings-description">未设置</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">生物识别</div>
                    <div class="settings-description">使用Face ID或指纹登录</div>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <!-- 账号管理 -->
        <div class="settings-group">
            <div class="settings-header">账号管理</div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-laptop"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">登录设备管理</div>
                    <div class="settings-description">当前有2台设备登录</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">社交账号绑定</div>
                    <div class="settings-description">微信、QQ等账号关联</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title">登录记录</div>
                    <div class="settings-description">查看近期登录记录</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 注销账号 -->
        <div class="settings-group">
            <div class="settings-item">
                <div class="settings-icon">
                    <i class="fas fa-user-slash text-red-500"></i>
                </div>
                <div class="settings-content">
                    <div class="settings-title text-red-500">注销账号</div>
                    <div class="settings-description">注销后账号数据将无法恢复</div>
                </div>
                <div class="settings-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
