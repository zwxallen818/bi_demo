<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态页 - B站类App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 状态栏样式 */
        .status-bar {
            height: 44px;
            background-color: #fb7299;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* 导航栏样式 */
        .tab-bar {
            height: 50px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 50;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
        }
        
        .tab-item.active {
            color: #fb7299;
        }
        
        .tab-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        /* 内容区域 */
        .content {
            height: calc(100vh - 94px); /* 状态栏+底部导航的高度 */
            overflow-y: auto;
            padding-bottom: 50px;
        }
        
        /* 动态分类导航 */
        .feed-nav {
            display: flex;
            background-color: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .feed-nav-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            position: relative;
        }
        
        .feed-nav-item.active {
            color: #fb7299;
            font-weight: 500;
        }
        
        .feed-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #fb7299;
            border-radius: 1.5px;
        }
        
        /* 动态项 */
        .feed-item {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
        }
        
        .feed-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .feed-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
        }
        
        .feed-user {
            flex: 1;
        }
        
        .feed-username {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .feed-time {
            font-size: 12px;
            color: #999;
        }
        
        .feed-more {
            color: #999;
        }
        
        .feed-content {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .feed-media {
            margin-bottom: 10px;
        }
        
        .feed-image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        
        .feed-image {
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }
        
        .feed-video {
            position: relative;
            padding-top: 56.25%;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .feed-video-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .feed-video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 12px;
        }
        
        .feed-actions {
            display: flex;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
        }
        
        .feed-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #666;
        }
        
        .feed-action-icon {
            margin-right: 5px;
        }
        
        /* 直播卡片 */
        .live-card {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .live-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .live-info {
            display: flex;
            font-size: 12px;
            color: #999;
        }
        
        .live-viewers {
            margin-right: 10px;
        }
        
        /* 隐藏滚动条但保留功能 */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="flex items-center">
            <i class="fas fa-compass mr-2"></i>
            <span>动态</span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-search mr-4"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- 动态分类导航 -->
        <div class="feed-nav">
            <div class="feed-nav-item active">关注</div>
            <div class="feed-nav-item">热门</div>
            <div class="feed-nav-item">综合</div>
            <div class="feed-nav-item">游戏</div>
        </div>
        
        <!-- 动态列表 -->
        <div class="feed-list">
            <!-- 动态项1 - 视频更新 -->
            <div class="feed-item">
                <div class="feed-header">
                    <div class="feed-avatar" style="background-image: url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                    <div class="feed-user">
                        <div class="feed-username">游戏评测局</div>
                        <div class="feed-time">2小时前 · 投稿了视频</div>
                    </div>
                    <div class="feed-more">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                
                <div class="feed-content">最新游戏评测来啦！《原神》3.0版本全面解析，新地图、新角色、新剧情，一次看个够！#原神 #游戏评测 #米哈游</div>
                
                <div class="feed-media">
                    <div class="feed-video" style="background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')">
                        <div class="feed-video-play">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="feed-video-duration">21:09</div>
                    </div>
                </div>
                
                <div class="feed-actions">
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-thumbs-up"></i>
                        <span>4.5万</span>
                    </div>
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-comment"></i>
                        <span>3.5万</span>
                    </div>
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-star"></i>
                        <span>收藏</span>
                    </div>
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-share-alt"></i>
                        <span>分享</span>
                    </div>
                </div>
            </div>
            
            <!-- 动态项2 - 图文 -->
            <div class="feed-item">
                <div class="feed-header">
                    <div class="feed-avatar" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                    <div class="feed-user">
                        <div class="feed-username">须弥森林守护者</div>
                        <div class="feed-time">4小时前 · 发布了动态</div>
                    </div>
                    <div class="feed-more">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                
                <div class="feed-content">今天在须弥森林探索，发现了这些美丽的风景，分享给大家！#原神 #须弥 #风景</div>
                
                <div class="feed-media">
                    <div class="feed-image-grid">
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                        <div class="feed-image" style="background-image: url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')"></div>
                    </div>
                </div>
                
                <div class="feed-actions">
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-thumbs-up"></i>
                        <span>2.3万</span>
                    </div>
                    <div class="feed-action">
                        <i class="feed-action-icon fas fa-comment"></i>
                        <span>1.2万</span>
                    </div>
                    <div class="feed-action">
                        <i class="feed-action-icon
